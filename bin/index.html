<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Knatterton</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<style id="helper-sheet"></style>
	</head>
	<body>
		<div id="viewport" data-focus="table">
			<div class="bg"></div>
			<div id="container"></div>
			<ol id="cols">
				<li data-action="add col"><h2>+</h2></li>
			</ol>
			<ol id="rows">
				<li data-action="add row">+</li>
			</ol>
			<div class="nav">
				<div class="location">
					<h2 class="name"><button data-action="prev col">Prev</button><span>...</span><button data-action="next col">Next</button></h2>
					<h2 class="name"><button data-action="prev row">Prev</button><span>...</span><button data-action="next row">Next</button></h2>
				</div>
				<button data-action="add first">Add First</button>
				<button data-action="add row">Add Row</button>
				<button data-action="add col">Add Col</button>
				<button data-action="view table">Table</button>
			</div>		
			<div class="fresh">
				<div class="text" style="top: 200px; left: 300px; width: 400px;">
					<div class="content">
						<h1>Titel</h1>
							       
						<p>Und text ... </p>
					</div>
				</div>					
			</div>
		<div>
		<pre id="haxe:trace"></pre>
		<script src="knatterton.js"></script>
	</body>
</html>
